server {
    listen 80;

    # Directorio raíz donde se encuentran los archivos estáticos de React.
    root /usr/share/nginx/html;
    index index.html;

    # Configuración clave para Single-Page Applications (SPA):
    # Si una URL no corresponde a un fichero físico, devuelve index.html.
    # Esto permite que el enrutador de React (React Router) maneje la navegación.
    location / {
        try_files $uri /index.html;
    }

    # Redirección (proxy) de las llamadas a la API:
    # Todas las peticiones que empiecen por /api/ se enviarán al backend.
    # 'backend' será el nombre del servicio del backend en docker-compose.
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}